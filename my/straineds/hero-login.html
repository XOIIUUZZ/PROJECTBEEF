<head>
    <meta charset="utf-8">

<body>
	<div class="hero-banner">
			<a href="hero-bage.html">

	</div>
		<hr class="cutline"></hr>
    <div class="totalbox" id="totalbox">
        <div class="form-container sign-up-container">
            <form action="#" class="register-form">
                <h1>注册</h1>
                <div class="social-container">
                    <a href="#" class="social">牛</a>
                    <a href="#" class="social">肉</a>
                    <a href="#" class="social">面</a>
                </div>
                <span>或使用邮箱注册</span>
                <input type="email" placeholder="电子邮箱" name="email">
                <input type="text" placeholder="请输入验证码" name="code">
                <a id="getCode" style="border: 1px solid #ddd; border-radius: 5px;  cursor: pointer; padding: 4px 5px;margin-left: 11px;">获取验证码</a>
                <input type="password" placeholder="密码" name="password">
                <input type="password" placeholder="确认密码" name="repassword">
                <button class="register">注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" class="login-form">
                <h1>登录</h1>
                <div class="social-container">
                    <a href="#" class="social">牛</a>
                    <a href="#" class="social">肉</a>
                    <a href="#" class="social">面</i></a>
                </div>
                <span>或使用您的帐号</span>
                <input type="email" placeholder="电子邮箱" name="email0">
                <input type="password" placeholder="密码" name="password0">
                <a href="#">忘记密码？</a>
                <button class="login">登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">去登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">去注册</button>
                </div>
            </div>
        </div>
    </div>
